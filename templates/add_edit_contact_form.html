{% extends "base.html" %}

{% block title %}{% if contact %}Edit{% else %}Add{% endif %} Contact{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6">{% if contact %}Edit{% else %}Add{% endif %} Contact</h2>
    <div class="bg-gray-900 rounded-lg shadow p-6">
        <form method="POST" class="space-y-4">
            <div>
                <label for="first_name" class="block text-sm font-medium">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ contact.first_name if contact else '' }}" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 mt-1">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ contact.last_name if contact else '' }}" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 mt-1">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" value="{{ contact.email if contact else '' }}" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 mt-1">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ contact.phone if contact else '' }}" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 mt-1">
            </div>
            <div class="flex items-center space-x-4">
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Save</button>
                <!-- THIS IS THE FIX -->
                <a href="{{ url_for('contact.list_all') }}" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
