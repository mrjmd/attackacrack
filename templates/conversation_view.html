{% extends "base.html" %}

{% block title %}Conversation with {{ contact.first_name }}{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold">Conversation with {{ contact.first_name }} {{ contact.last_name }}</h2>
    <a href="{{ url_for('contact.contact_detail', contact_id=contact.id) }}" class="text-sm text-gray-400 hover:text-white">Back to Contact</a>
</div>

<div class="bg-gray-900 rounded-lg shadow">
    <!-- Message Display Area -->
    <div id="message-container" class="p-6 h-96 overflow-y-auto flex flex-col space-y-4">
        <!-- Messages will be dynamically inserted here -->
    </div>

    <!-- Message Input Form -->
    <div class="p-4 border-t border-gray-700">
        <form method="POST">
            <div class="flex items-center">
                <input type="text" name="body" placeholder="Type your message..." autocomplete="off" required class="flex-grow bg-gray-800 border border-gray-600 rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const contactId = {{ contact.id }};
    const messageContainer = document.getElementById('message-container');

    function renderMessages(messages) {
        messageContainer.innerHTML = ''; // Clear existing messages
        if (messages.length === 0) {
            messageContainer.innerHTML = '<p class="text-gray-400 text-center">No messages yet. Start the conversation!</p>';
            return;
        }

        messages.forEach(message => {
            const messageClass = message.direction === 'outgoing' 
                ? 'flex justify-end' 
                : 'flex justify-start';
            
            const bubbleClass = message.direction === 'outgoing'
                ? 'bg-blue-600'
                : 'bg-gray-700';

            const timeClass = message.direction === 'outgoing'
                ? 'text-blue-200'
                : 'text-gray-400';

            const messageHtml = `
                <div class="${messageClass}">
                    <div class="${bubbleClass} text-white p-3 rounded-lg max-w-xs">
                        <p>${message.body}</p>
                        <p class="text-xs ${timeClass} text-right mt-1">${message.timestamp}</p>
                    </div>
                </div>
            `;
            messageContainer.innerHTML += messageHtml;
        });
        // Auto-scroll to the bottom
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function fetchAndRenderMessages() {
        const apiUrl = "{{ url_for('api.get_contact_messages', contact_id=0) }}".replace('0', contactId);
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                renderMessages(data);
            })
            .catch(error => console.error('Error fetching messages:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetchAndRenderMessages(); // Initial load
        setInterval(fetchAndRenderMessages, 5000); // Poll every 5 seconds
    });
</script>
{% endblock %}
