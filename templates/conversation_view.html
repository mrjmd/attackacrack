{% extends "base.html" %}

{% block title %}Conversation with {{ contact.first_name }}{% endblock %}

{% block content %}
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-3xl font-bold">Conversation with {{ contact.first_name }} {{ contact.last_name }}</h2>
            <a href="{{ url_for('contact.contact_detail', contact_id=contact.id) }}" class="text-sm text-gray-400 hover:text-white">Back to Contact Details</a>
        </div>
        <div class="flex items-center space-x-2">
            <!-- --- THIS IS THE ONLY CHANGE IN THIS FILE --- -->
            <!-- Corrected the url_for endpoint from 'quote.add_quote' to 'quote.add_edit' to match the function name in the route file -->
            <a href="{{ url_for('quote.add_edit', contact_id=contact.id) }}" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold">Create Quote</a>
            
            <!-- NEW DROPDOWN BUTTON -->
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg font-bold flex items-center">
                    <span>Schedule Appointment</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl z-10">
                    <a href="{{ url_for('appointment.add_appointment', contact_id=contact.id, type='Assessment') }}" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Assessment</a>
                    <a href="{{ url_for('appointment.add_appointment', contact_id=contact.id, type='Repair') }}" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Repair</a>
                    <a href="{{ url_for('appointment.add_appointment', contact_id=contact.id, type='Callback') }}" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Callback</a>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-gray-900 rounded-lg shadow">
        <div id="message-container" class="p-6 h-96 overflow-y-auto flex flex-col space-y-4">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="p-4 border-t border-gray-700">
            <form method="POST">
                <div class="flex items-center">
                    <input type="text" name="body" placeholder="Type your message..." autocomplete="off" required class="flex-grow bg-gray-800 border border-gray-600 rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const contactId = {{ contact.id }};
        const messageContainer = document.getElementById('message-container');

        function renderMessages(messages) {
            messageContainer.innerHTML = ''; // Clear existing messages
            if (messages.length === 0) {
                messageContainer.innerHTML = '<p class="text-gray-400 text-center">No messages yet. Start the conversation!</p>';
                return;
            }

            messages.forEach(message => {
                const messageClass = message.direction === 'outgoing' 
                    ? 'flex justify-end' 
                    : 'flex justify-start';
                
                const bubbleClass = message.direction === 'outgoing'
                    ? 'bg-blue-600'
                    : 'bg-gray-700';

                const timeClass = message.direction === 'outgoing'
                    ? 'text-blue-200'
                    : 'text-gray-400';

                const messageHtml = `
                    <div class="${messageClass}">
                        <div class="${bubbleClass} text-white p-3 rounded-lg max-w-xs">
                            <p>${message.body}</p>
                            <p class="text-xs ${timeClass} text-right mt-1">${message.timestamp}</p>
                        </div>
                    </div>
                `;
                messageContainer.innerHTML += messageHtml;
            });
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function fetchAndRenderMessages() {
            const apiUrl = "{{ url_for('api.get_contact_messages', contact_id=0) }}".replace('0', contactId);
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    renderMessages(data);
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchAndRenderMessages(); // Initial load
            setInterval(fetchAndRenderMessages, 5000); // Poll every 5 seconds
        });
    </script>
    <!-- We need to add Alpine.js for the dropdown to work -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
{% endblock %}
