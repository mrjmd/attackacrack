<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
</head>
<body>
    <h1>{{ appointment.title }}</h1>
    <p><strong>Date:</strong> {{ appointment.date }}</p>
    <p><strong>Time:</strong> {{ appointment.time }}</p>
    <p><strong>Contact:</strong> <a href="{{ url_for('contact.contact_detail', contact_id=appointment.contact.id) }}">{{ appointment.contact.first_name }} {{ appointment.contact.last_name }}</a></p>
    <a href="{{ url_for('appointment.edit_appointment', appointment_id=appointment.id) }}">Edit</a>
    <form method="POST" action="{{ url_for('appointment.delete_appointment', appointment_id=appointment.id) }}" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <br>
    <a href="{{ url_for('appointment.appointments') }}">Back to Appointments</a>
</body>
</html>
