<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attack-a-Crack CRM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-gray-900 flex-shrink-0">
            <div class="px-4 py-6">
                <h1 class="text-2xl font-bold text-white">Attack-a-Crack</h1>
                <nav class="mt-10">
                    <a href="{{ url_for('main.dashboard') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint == 'main.dashboard' %}bg-gray-700{% endif %}">Dashboard</a>
                    <a href="{{ url_for('contact.list_all') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint.startswith('contact.') %}bg-gray-700{% endif %}">Contacts</a>
                    <a href="{{ url_for('property.list_all') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint.startswith('property.') %}bg-gray-700{% endif %}">Properties</a>
                    <a href="{{ url_for('appointment.list_all') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint.startswith('appointment.') %}bg-gray-700{% endif %}">Appointments</a>
                    <a href="{{ url_for('job.list_all') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint.startswith('job.') %}bg-gray-700{% endif %}">Jobs</a>
                    <a href="{{ url_for('quote.list_all') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint.startswith('quote.') %}bg-gray-700{% endif %}">Quotes</a>
                    <a href="{{ url_for('invoice.list_all') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint.startswith('invoice.') %}bg-gray-700{% endif %}">Invoices</a>
                    <a href="{{ url_for('main.marketing') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint == 'main.marketing' %}bg-gray-700{% endif %}">Marketing</a>
                    <a href="{{ url_for('main.settings') }}" class="flex items-center px-4 py-2 mt-2 text-sm font-semibold rounded-lg hover:bg-gray-700 {% if request.endpoint == 'main.settings' %}bg-gray-700{% endif %}">Settings</a>
                </nav>
            </div>
        </div>
        <!-- Main content -->
        <div class="flex-1 p-10 overflow-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
