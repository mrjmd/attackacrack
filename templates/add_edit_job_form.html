<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job</title>
</head>
<body>
    <h1>{% if job %}Edit{% else %}Add{% endif %} Job</h1>
    <form method="POST">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ job.description if job else '' }}</textarea>
        <br>
        <label for="property_id">Property:</label>
        <select id="property_id" name="property_id">
            {% for property in properties %}
                <option value="{{ property.id }}" {% if job and job.property_id == property.id %}selected{% endif %}>{{ property.address }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('job.jobs') }}">Cancel</a>
</body>
</html>
