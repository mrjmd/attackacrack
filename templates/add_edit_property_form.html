<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>
    <h1>{% if property %}Edit{% else %}Add{% endif %} Property</h1>
    <form method="POST">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ property.address if property else '' }}" required>
        <br>
        <label for="contact_id">Owner (Contact):</label>
        <select id="contact_id" name="contact_id">
            {% for contact in contacts %}
                <option value="{{ contact.id }}" {% if property and property.contact_id == contact.id %}selected{% endif %}>{{ contact.first_name }} {{ contact.last_name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('property.properties') }}">Cancel</a>
</body>
</html>
