<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote</title>
</head>
<body>
    <h1>{% if quote %}Edit{% else %}Add{% endif %} Quote</h1>
    <form method="POST">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ quote.amount if quote else '' }}" required>
        <br>
        <label for="job_id">Job:</label>
        <select id="job_id" name="job_id">
            {% for job in jobs %}
                <option value="{{ job.id }}" {% if quote and quote.job_id == job.id %}selected{% endif %}>{{ job.description }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('quote.quotes') }}">Cancel</a>
</body>
</html>
