{% extends "base.html" %}

{% block title %}Quotes{% endblock %}

{% block content %}
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Quotes</h2>
        <a href="{{ url_for('quote.add_quote') }}" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Add New Quote</a>
    </div>
    <div class="bg-gray-900 rounded-lg shadow p-6">
        <ul>
            {% for quote in quotes %}
                <li class="border-b border-gray-700 py-2"><a href="{{ url_for('quote.quote_detail', quote_id=quote.id) }}" class="hover:text-blue-400">Quote #{{ quote.id }}</a> - ${{ "%.2f"|format(quote.amount) }} ({{ quote.status }})</li>
            {% else %}
                <li>No quotes found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
