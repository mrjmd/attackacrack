{% extends "base_authenticated.html" %}

{% block title %}Import from Property Radar{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6">Import from Property Radar</h2>
    <div class="bg-gray-900 rounded-lg shadow p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-sm font-medium">Property Radar CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 mt-1">
            </div>
            <div class="flex items-center space-x-4">
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Upload and Import</button>
                <a href="{{ url_for('main.settings') }}" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
