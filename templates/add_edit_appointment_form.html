<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
</head>
<body>
    <h1>{% if appointment %}Edit{% else %}Add{% endif %} Appointment</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ appointment.title if appointment else '' }}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ appointment.date if appointment else '' }}" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ appointment.time if appointment else '' }}" required>
        <br>
        <label for="contact_id">Contact:</label>
        <select id="contact_id" name="contact_id">
            {% for contact in contacts %}
                <option value="{{ contact.id }}" {% if appointment and appointment.contact_id == contact.id %}selected{% endif %}>{{ contact.first_name }} {{ contact.last_name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('appointment.appointments') }}">Cancel</a>
</body>
</html>
